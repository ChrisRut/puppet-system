system::augeas:
  'ntp':
    context: '/files/etc/ntp.conf'
    changes:
      - 'set server[1] 0.uk.pool.ntp.org'
      - 'set server[2] 1.uk.pool.ntp.org'
      - 'set server[3] 2.uk.pool.ntp.org'

system::crontabs:
  'logrotate':
    command: '/usr/sbin/logrotate'
    user:    'root'
    hour:    '2'
    minute:  '0'

system::execs:
  'update-tomcat-deploy':
    command: '/usr/bin/svn up'
    cwd:     '/apps/tomcat1/deploy'
    user:    'tomcat1'
  'create-deploy-dir':
    command: '/bin/mkdir -p /apps/tomcat1/deploy'
    unless:  '/usr/bin/test -d /apps/tomcat1/deploy'

system::facts:
  location:
    value: 'London'
  ntpq:
    type:  'script'
    value: "#!/bin/bash\nprintf ntpq=\n/usr/sbin/ntpq -p | /usr/bin/tail -1\n"

system::files:
  /apps:
    ensure:  'directory'
    owner:   'root'
    group:   'root'
    mode:    '0755'
  /etc/motd:
    ensure:  'present'
    owner:   'root'
    group:   'root'
    mode:    '0644'
    content: "Authorised access only\nIf unauthorised log off now or face prosecution\n"

system::groups:
  'keith':
    ensure: 'present'
    gid:    '500'
  'fred':
    gid:    '503'

system::hosts:
  puppet:
    ensure:       'present'
    ip:           '10.5.11.19'
    host_aliases: [ 'puppet.local' ]

system::limits:
  '*':
    nofile:
      soft: 1024
      hard: 2048
  '@weblogic':
    nofile:
      soft: 16384
      hard: 16384
    nproc:
      soft: 2048
      hard: 2048

system::mailaliases:
  postmaster:
    recipient: 'root'
  webmaster:
    recipient: 'fred@domain.com'

system::mounts:
  '/home':
    ensure:  'mounted'
    device:  '/dev/mapper/vg_x120-lv_home'
    atboot:  'true'
    fstype:  'ext4'
    options: 'defaults'
  '/apps/shared':
    device:  'nfs.domain.com:/mnt/vg04/vg04v01/app/shared'
    fstype:  'nfs'
    options: 'rw,bg,hard,nointr,rsize=32768,wsize=32768,tcp,vers=3,timeo=600'

system::packages:
  AdobeReader_enu:
    ensure: '9.5.1-1'
  ConsoleKit:
    ensure: '0.4.5-2.fc17'

system::schedules:
  'always':
    range:  '0 - 23'
  'maintenance':
    range:  '0 - 4'
  'half-hourly':
    period: 'hourly'
    repeat: 2

system::selbooleans:
  'httpd_can_network_connect':
    value: 'on'
    persistent: 'true'

system::sshd:
  PasswordAuthentication:
    value:     'no'
  Protocol:
    value:     '2'
  PermitRootLogin:
    value:     'without-password'
    condition: 'Host supersecure.example.net'

system::sshd::sync_host_keys: true

system::sshd::subsystem:
  sftp:
    command:   '/usr/libexec/openssh/sftp-server -u 0002'

system::services:
  cups:
    ensure: 'stopped'
    enable: 'false'
  sshd:
    ensure: 'running'
    enable: 'true'

system::sysctl:
  kernel.msgmnb:
    value: '131072'
    comment: 'Controls the default maxmimum size of a message queue'
  kernel.msgmax:
    value: '131072'
    comment: ' Controls the maximum size of a message, in bytes'

system::users:
  'keith':
    ensure:    'present'
    comment:   'Keith Burdis'
    gid:       '500'
    groups:    ['wheel']
    home:      '/home/keith'
    password:  '$6$...'
    shell:     '/bin/bash'
    uid:       '500'
  'fred':
    comment:   'Fred Bloggs'
    uid:       '503'
    gid:       '503'
    home:      '/home/fred'
    managehome: true

system::yumgroups:
  'Base':
    ensure: 'present'
  'Console internet tools':
    ensure: 'present'

system::yumrepos:
  'puppetlabs-deps':
    baseurl:  'http://yum.puppetlabs.com/fedora/f17/dependencies/$basearch'
    descr:    'Puppet Labs Dependencies Fedora 17 - $basearch'
    enabled:  '1'
    gpgcheck: '1'
    gpgkey:   'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-puppetlabs'
  'puppetlabs-products':
    baseurl:  'http://yum.puppetlabs.com/fedora/f17/products/$basearch'
    descr:    'Puppet Labs Products Fedora 17 - $basearch'
    enabled:  '1'
    gpgcheck: '1'
    gpgkey:   'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-puppetlabs'


system::providers:
  host: 'augeas'
  mailalias: 'augeas'
  mounttab: 'augeas'

